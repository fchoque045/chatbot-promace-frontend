<link
  rel="stylesheet"
  href="https://chatbot.promace2.jujuy.edu.ar/static/css/chatbot.css"
/>
<div class="container__chatbot">
  <div class="chatbox">
    <div class="chatbox__support oculto">
      <div class="chatbox__header">
        <img
          class="logo_bot"
          src="https://chatbot.promace.jujuy.edu.ar/static/assets/lumosgif.gif"
          alt="image"
        />
        <img
          class="logo_bot"
          src="https://chatbot.promace.jujuy.edu.ar/static/assets/lumos_nombre.fw.png"
          alt="image"
        />
      </div>
      <div class="chatbox__messages">
        <div></div>
      </div>

      <div class="chatbox__footer">
        <input type="text" placeholder="Escribe un mensaje..." />
        <button class="chatbox__send--footer send__button">Enviar</button>
      </div>
    </div>
    <div class="chatbox__button">
      <button>
        <img
          src="https://chatbot.promace.jujuy.edu.ar/static/assets/chatbox-icon.svg"
        />
      </button>
    </div>
  </div>
</div>
<script src="https://chatbot.promace2.jujuy.edu.ar/static/js/chatbot.js"></script>
