<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Template Main CSS File -->
    <link rel="stylesheet" href="styles.css">

    <title>Chat Promace</title>
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support oculto">
                <div class="chatbox__header">
                    <img class="logo_bot" src="lumosgif.gif" alt="image">
					<img class="logo_bot" src="lumos_nombre.fw.png" alt="image">
                </div>
                <div class="chatbox__messages">
                    <div></div>
                </div>
                
                <div class="chatbox__footer">
                    <input type="text" placeholder="Escribe un mensaje...">
                    <button class="chatbox__send--footer send__button">Enviar</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button><img src="assets/chatbox-icon.svg" /></button>
            </div>
        </div>
    </div>    
    <!-- Template Main JS File -->
    <script src="main.js"></script>

</body>
</html>
